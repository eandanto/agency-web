<div class="login-container">
    <div class="login-card">
      <!-- Logo image -->
      <img src="../../../assets/img/logo-qwiik.png" alt="Logo" class="logo">
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
        <div class="form-group">
          <label>User Type</label>
          <select [(ngModel)]="userType" name="userType" required>
            <option value="customer">Customer</option>
            <option value="staff">Staff</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                 required email #emailInput="ngModel">
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
            <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
                 required #passwordInput="ngModel">
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
            <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
